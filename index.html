<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6e090a8b5.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Or access my social networks</span>
            <div class="social-fields">
                <div class="social-field github">
                    <a href="https://github.com/gabrielts212">
                        <i class="fab fa-github-square"></i>
                        Sign in with github
                    </a>
                </div>
                <div class="social-field linkedin">
                    <a href="https://www.linkedin.com/in/gabriel-nascimento-417b05214/">
                        <i class="fab fa-linkedin"></i>
                        Sign in with linkedin
                    </a>
                    
                </div>
                
            </div>
            
        </div>
        <footer>
            <P>&copy;Gabriel N</P>
            </footer>
        
    </main>
    
</body>
</html>
